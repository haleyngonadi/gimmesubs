<div id="series" class="page-container">
  <div class="row">
  	
 <div class="col-xs-4 series-image" ng-repeat="show in shows track by $index">

<div class="card">
<div class="card-image" style="background-image: url({{show.image}})">
	<!--span class="fave unfaved"><i class="fa fa-star"></i></span-->

  <div class="fave"><input ng-model="show.subscribed" ng-change="updateSubscriptions()" class="star" type="checkbox" title="add show to favorites"></div>

</div>

<div class="card-content">
                         <span class="card-title" ng-click="viewShow()">{{show.name}}</span>
                    </div>

 </div></div>




 </div>
</div>
