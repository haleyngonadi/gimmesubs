<header>All Series</header>

<div id="series" class="page-container">


<ul class="countries menulist">
    <li ng-repeat="item in shows" ng-class="{'current': item == shows[0]}" ng-click="sortCountry()">{{ item.country }}</li>
</ul>




<div class="inner">
  	<div class="row">
 <div class="col-xs-4 series-image" ng-repeat="show in shows track by $index">

<div class="card">

<div class="card-image" style="background-image: url({{show.image}})"></div>

 <div class="view-button">
                         <div class="col-xs-4" id="action" data-country="{{show.country}}">
                         <span class="qtip expand" data-title="Add show to favorites"><input ng-model="show.subscribed" ng-change="updateSubscriptions()" class="star" type="checkbox"></span></div>
                        <div class="col-xs-4" id="action"><span class="qtip expand" data-title="View Episodes"><a ng-click="viewShow(show)" class="somebutton"><i class="fa fa-list" aria-hidden="true"></i></a></span></div>
                        <div ng-click="shareShow()" class="col-xs-4" id="action"><span class="qtip expand" data-title="Share {{show.name}}"><i class="fa fa-share-alt" aria-hidden="true"></i></span></div>


                    </div>
                <div class="card-content">
                         <span class="card-title">{{show.name}}</span>
                    </div>

                   

 </div></div></div></div>




</div>
